<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<h1>Формы</h1>
<form>

    <div>
 <label for="text2">Текст</label>
 <input type="text" id="text2" value="Текст по умолчанию">
    </div>
<div>
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Введите email">
</div>
<div>
    <label for="password">Пароль</label>
    <input type="password" id="password">
</div>

<div>
    <label for="number">Число</label>
    <input type="number" id="number" min="2">
</div>

<div>
    <label for="range">Range</label>
    <input type="range" id="range" min="2" max="15" step="2">
</div>

<div>
    <label for="date">Дата</label>
    <input type="date" id="date">
</div>

<div>
    <label for="color">Цвет</label>
    <input type="color" id="color">
</div>

<div>
 <label for="message">Сообщение</label>
 <br>
 <textarea id="message" cols="25" rows="5"></textarea>
</div>

<div>
    <label for="sex">Ваш пол</label>
   <select id="sex">
   <option value="male">Мужчина</option>
   <option value="female" selected>Женщина</option>
   <option value="other">Другое</option>
    </select>
   </div>

   <div>
    <label for="color">Количество работ </label>
    <input type="radio"> 1
    <input type="radio"> 2
    <input type="radio"> 3 
    <input type="radio"> 5+
</div>

<div>
    <label for="color">Количество работ </label>
    <input type="radio" name="work"> 1
    <input type="radio" name="work"> 2
    <input type="radio" name="work"> 3 
    <input type="radio" name="work"> 5+
</div>

<div>
    <label>Любимый цвет</label>
    <input type="checkbox" name="color"> Черный
    <input type="checkbox" name="color"> Красный
    <input type="checkbox" name="color"> Синий
    <input type="checkbox" name="color"> Зеленый
</div>

<div>

   <!-- <input type="submit" value="Отправить форму">  -->

   <button type="submit">Отправить форму</button>
</div>

</form>

</body>
</html>
